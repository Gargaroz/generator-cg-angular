<div class="modal-header">
  <button type="button" class="close pull-right" ng-click="<%= ctrlname.toLowerCase() %>.cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Modal title</h4>
</div>
<div class="modal-body">
  <p>Body&hellip;</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="<%= ctrlname.toLowerCase() %>.ok()">Save changes</button>
  <button class="btn btn-default" ng-click="<%= ctrlname.toLowerCase() %>.cancel()">Cancel</button>
</div>
